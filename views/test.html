<!DOCTYPE html>
<html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<title>NYT REACT</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!--<script src="/assets/js/app.js" type="text/javascript"></script> -->
	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</head>
<body>
<div class="container">
  	<div class="jumbotron">
		<div class="page-header">
		  <h2 class="text-center">New York Times Article Scrubber</h2>
		  <hr>
		</div>
	</div>
	<div class="well">

		<!-- Search Panel -->
		<div class="panel panel-default">
			<div class="panel-heading text-center"><h4>Search</h4></div>
			<div class="panel-body">
			<!-- search input form -->
				<form>
				  <div class="form-group">
				    <label for="topic">Topic</label>
				    <input type="text" class="form-control" maxlength="70" id="topic" name="topic" required>
				  </div>
				  <div class="form-group">
				    <label for="start-year">Start Year</label>
				     <input type="number" name="quantity" min="1900" max="2017" class="form-control" id="start-year" name="start-year">
				  </div>
				  <div class="form-group">
				    <label for="end-year">End Year</label>
				    <input type="number" name="quantity" min="1900" max="2017" class="form-control" id="end-year" name="end-year">
				  </div>
				  <button type="submit" name="search" class="btn btn-default">Search</button>
				</form>

			</div>
		</div>
		<!-- Results Panel -->
		<div class="panel panel-default">
			<div class="panel-heading text-center"><h4>Results</h4></div>
				<div class="well">
					<div class="row">
						<div clas="col-sm-8">
							<p class="results"></p>
						</div>
						<div clas="col-sm-4">
							<button>Saved</button>
						</div>
						

					</div>
				</div>
			<div class="panel-body">

			</div>
		</div>
		<!-- Saved Articles Panel -->
		<div class="panel panel-default">
			<div class="panel-heading text-center"><h4>Saved Articles</h4></div>
			<div class="panel-body">

			</div>
		</div>
	</div>
</div>

</body>
</html>
